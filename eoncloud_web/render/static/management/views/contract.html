<!-- BEGIN PAGE HEADER-->
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT ng-controller="ImageController"-->
<div>
    <div class="col-md-12">
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="contract_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a class="btn btn-primary" href="#" ng-click="create()" role="button">
                        <i class="fa fa-plus"></i>
                        {[{ 'contract.create' | i18next }]}
                    </a>
                    <a class="btn btn-danger" ng-click="batch_delete()" ng-class="{disabled: not_checked()}">
                        <i class="fa fa-trash"></i>
                        {[{ 'contract.batch_delete' | i18next }]}
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="contract_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                            <tr ng-repeat="contract in $data">
                                <td width="30" style="text-align: left" header="'checkbox-header.html'">
                                    <input type="checkbox" data-ng-model="contract.deleted"/>
                                </td>
                                <td data-title="'contract.name' | i18next">
                                    <span> {[{ contract.name }]} </span>
                                </td>
                                <td data-title="'contract.customer' | i18next">
                                    <span> {[{ contract.name }]} </span>
                                </td>
                                <td data-title="'contract.start_date' | i18next">
                                    <span> {[{ contract.start_date }]} </span>
                                </td>
                                <td data-title="'contract.end_date' | i18next">
                                    <span> {[{ contract.end_date }]} </span>
                                </td>
                                <td data-title="'actions' | i18next">
                                    <div class="btn-group">
                                        <button class="btn btn-default"
                                                type="button" ng-click="edit(contract)">
                                            <i class="fa fa-edit"></i>
                                            {[{ 'edit' | i18next }]}
                                        </button>
                                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"
                                                type="button" aria-expanded="false">
                                            <i class="fa fa-angle-down"></i>
                                        </button>
                                        <ul role="menu" class="dropdown-menu">
                                            <li>
                                                <a href="javascript:void(0);"  ng-click="delete(contract)">
                                                    <i class="fa fa-hdd-o"></i>
                                                    {[{ 'contract.delete' | i18next }]} </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS & CSS -->
<!-- BEGIN MAIN JS & CSS -->

<script type="text/ng-template" id="create.html">
    <div class="modal-header">
       <div id="updateTitle" class="modal-title"> {[{ 'contract.create_contract_title' | i18next }]}</div>
    </div>
    <div class="modal-body">
        <form id="contractForm" role="form" class="form-horizontal form-bordered">
            <input type="hidden"  name="id" data-ng-model="contract.id">
            <div class="form-group">
                <label class="col-md-3 control-label" for="name">{[{ 'contract.name' | i18next }]} </label>
                <div class="col-md-5">
                    <input id="name" name="name" type="text" maxlength="20"
                       data-ng-model="contract.name" class="form-control input-medium required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="customer">{[{ 'contract.customer' | i18next }]} </label>
                <div class="col-md-5">
                    <input id="customer" name="customer" type="text" maxlength="20"
                           data-ng-model="contract.customer" class="form-control input-medium required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="user">{[{ 'contract.user' | i18next }]} </label>
                <div class="col-md-5">
                    <select id="user" name="user" data-ng-model="contract.user"
                            class="form-control input-medium" data-ng-change="loadUdcList()"
                            data-ng-options="user.id as user.username for user in users">
                        <option value="">{[{ 'contract.select_user' | i18next }]}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="udc">{[{ 'contract.user_data_center' | i18next }]} </label>
                <div class="col-md-5">
                    <select id="udc" name="udc" data-ng-model="contract.udc" class="form-control input-medium"
                            data-ng-options="udc.id as udc.tenant_name for udc in udcList">
                        <option value="">{[{ 'contract.select_udc' | i18next }]}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">{[{ 'contract.date_range' | i18next }]} </label>
                <div class="col-md-5">
                    <div class="input-group input-large date-picker input-daterange" data-date-format="yyyy-mm-dd">
                        <input id="start_date" name="start_date" type="text" class="form-control" readonly
                               data-ng-model="contract.start_date">
                        <span class="input-group-addon"> ~ </span>
                        <input type="text" class="form-control" readonly name="end_date" data-ng-model="contract.end_date">
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="btn btn-default" data-ng-click="cancel()">
            {[{ 'cancel' | i18next }]}
        </a>
        <a class="btn btn-primary" data-ng-click="submit(contract)"> {[{ 'submit' | i18next }]}</a>
    </div>
</script>
